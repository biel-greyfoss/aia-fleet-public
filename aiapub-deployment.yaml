apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiapub-deployment
  labels:
    app: aiapub
spec:
  selector:
    matchLabels:
      app: aiapub
  replicas: 2
  template:
    metadata:
      labels:
        app: aiapub
    spec:
      containers:
      - name: aiapub
        image: 1148541663/aia-private
        imagePullPolicy: Always
          command: [ "echo", "SUCCESS" ]
        imagePullSecrets:
          - name: dockerhub-registry-key
        resources:
          requests:
           cpu: 300m
           memory: 300Mi
        ports:
        - containerPort: 9000
